form:
    lock_form : 
        entityField :
            "Tools/Angular1Bundle/Entity/User":
                fields:
                    - username 
                    - password 
                role: ["ROLE_USER"]
        extraField :
            custom:
                Type : String
                NotBlank : ~
                Length : 
                    min: 7
                    max: 10
services:
       setUser : 
            route  : "/user/:id"   
            method : ["POST"]
            form   : lock_form
            response: 
                 update: 
                    entity: "Tools/Angular1Bundle/Entity/User"
                    param : {id: id}
            
       getUser :      
            route: "/user/:id"
            requirements : { id: "\d+" }
            role : ["ROLE_USER"]
            method : ["GET"]
            response: 
                find: 
                   entity: "Tools/Angular1Bundle/Entity/User"
                   param : {id: id}
            
       getScore : 
            route: "/score/:id"
            requirements: { id: "\d+" }
            role : ["ROLE_USER"]
            method : ["GET"]
            response: 
                mock : 
                    case1 :
                        param : {id: 1}
                        result: '{name:"toto"}'           
                        